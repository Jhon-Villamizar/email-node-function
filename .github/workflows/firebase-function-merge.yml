name: Deploy to Firebase Function on merge
'on':
  push:
    branches:
      - main
    paths:
      - 'functions/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: move folder
        run: cd functions
      - name: delete dist
        run: rm -rf dist
      - name: delete node-modules
        run: rm -rf node_modules
      - name: Install dependencies
        run: npm install
